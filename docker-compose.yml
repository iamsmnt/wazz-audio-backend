# Workspace-level docker-compose
# Place this file in the workspace root alongside wazz-audio-backend/ and wazz-audio-shared/
#
# workspace/
# ├── wazz-audio-shared/
# ├── wazz-audio-backend/
# └── docker-compose.yml    <-- copy this file here
#
# Usage: docker compose up --build

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whazz_audio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: wazz-audio-backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - wazz-audio-backend/.env
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/whazz_audio
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=db+postgresql://postgres:postgres@db:5432/whazz_audio

volumes:
  postgres_data:
